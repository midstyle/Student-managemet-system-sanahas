<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dasboard2\dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f45e95927.js"
      crossorigin="anonymous"
    ></script>

    <title>Dashboard</title>
  </head>

  <body>
    <div class="time">
      <h1>12:42</h1>
      <h2>Good afternoon, User</h2>
    </div>

    <div class="settings-icon">
      <a href="#">
        <i class="fa-solid fa-gear fa-2xl"></i>
      </a>
    </div>

    <div class="notification">
      <div class="notif-icon">
        <i class="fa-solid fa-bell"></i>
        <div class="notif-message">
          <p>You have a meeting in 20 Minutes!</p>
        </div>
      </div>
    </div>

    <div class="flexbox-container">
      <div class="sidebar">
        <div class="item-icons">
          <div class="flexbox-item flexbox-item-1">
            <i class="fa-solid fa-house fa-xl"></i>
          </div>
          <div class="flexbox-item flexbox-item-2">
            <i class="fa-solid fa-calendar fa-xl"></i>
          </div>
          <div class="flexbox-item flexbox-item-3">
            <a href="profilepage.html">
              <i class="fa-solid fa-user-group fa-xl"></i>
            </a>
          </div>
          <div class="flexbox-item flexbox-item-4">
            <a href="registry.html">
              <i class="fa-solid fa-book fa-xl"></i>
            </a>
          </div>

          <div class="flexbox-item flexbox-item-5">
            <i class="fa-solid fa-user-graduate fa-xl"></i>
          </div>

          <div class="small-icons">
            <div class="help-icon">
              <i class="fa-solid fa-question"></i>
            </div>
            <br />
            <a href="#" class="more-abt">more about us</a>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div class="calendar_img">
      <img src="dasboard2\calendar-removebg-preview.png" alt="" />
    </div>
    <a href="index.html" class="sign-out">Sign Out</a>
  </body>
</html>
