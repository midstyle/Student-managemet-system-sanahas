<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin\index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/0f45e95927.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-item2" id="blur">
        <div class="logo">
          <img src="signin\download_low.png" alt="meulabs logo" />
        </div>
        <h1>Student Management System</h1>

        <div class="form">
          <div class="form-item">
            <input type="text" placeholder="Username" id="user" /> <br />
            <input type="password" placeholder="Password" id="pass"
          </div>
          <div class="button-form">
            <a href="forgotpass.html" class="forgotpass">
              <label>Forgot Pass</label>
            </a>

            <div class="login-button">
              <a href="dashboard.html">
                <button value="">Sign In</button>
              </a>
            </div>
          </div>
        </div>
        <div class="translate">
          <a href="#" onclick="toggle()">
            <i class="fa-solid fa-globe fa-2xl"></i>
          </a>
        </div>
        <div class="help">
          <a href="#" onclick="toggle2()">
            <i class="fa-solid fa-question"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- java for blur effect -->
    <script type="text/javascript">
      function toggle() {
        var blur = document.getElementById("blur");
        blur.classList.toggle("active");
        var popup = document.getElementById("popup-trans");
        popup.classList.toggle("active");
      }
      function toggle2() {
        var blur = document.getElementById("blur");
        blur.classList.toggle("active");
        var popuph = document.getElementById("popup-help");
        popuph.classList.toggle("active");
      }
    </script>
    <!-- popup for translate sign -->
    <div id="popup-trans">
      <ul>
        <li>English</li>
        <li>Sinhala</li>
        <li>Hindi</li>
      </ul>
      <!-- close button -->
      <a href="#" onclick="toggle()">
        <button value="" class="close-btn">
          <i class="fa-solid fa-x"></i>
        </button>
      </a>
    </div>
    <!-- popup for help sign -->
    <div id="popup-help">
      <h3>Need help?</h3>
      <h3>Contact your admin or supervisor</h3>
      <div class="form">
        <input type="email" placeholder="Enter their email" id="form2" />
      </div>
      <a href="#" onclick="toggle2()">
        <button value="" class="close-btn">
          <i class="fa-solid fa-x"></i>
        </button>
      </a>
    </div>
  </body>
</html>
