<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin\index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/0f45e95927.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="blur">
      <div class="grid-item2">
        <div class="logo">
          <img src="signin\download_low.png" alt="meulabs logo" />
        </div>
        <h1>Student Management System</h1>

        <div class="form">
          <div class="form-item">
            <input type="text" placeholder="Username" id="user" /> <br />
            <input type="password" placeholder="Password" id="pass"
          </div>
          <div class="button-form">
            <a href="forgotpass.html" class="forgotpass" onclick="toggle()">
              <label>Forgot Pass</label>
            </a>

            <div class="login-button">
              <a href="dashboard.html">
                <button value="">Sign In</button>
              </a>
            </div>
          </div>
        </div>
        <div class="translate">
          <a href="#">
            <i class="fa-solid fa-globe fa-2xl"></i>
          </a>
        </div>
        <div class="help">
          <a href="#">
            <i class="fa-solid fa-question"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
