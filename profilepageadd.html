<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profilepageadd\profilepageadd.css" />
    <title>Add Profile</title>
    <script
      src="https://kit.fontawesome.com/0f45e95927.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <div class="menumain">
        <a href="dashboard.html" class="user" data-hover="User"
          ><i class="fa-regular fa-user"></i
        ></a>
        <a href="#" class="calendar" data-hover="Calendar"
          ><i class="fa-solid fa-calendar-days"></i
        ></a>
        <a href="#" class="profile" data-hover="Profile"
          ><i class="fa-solid fa-id-card"></i
        ></a>
        <a href="registry.html" class="registry" data-hover="Registry"
          ><i class="fa-solid fa-book"></i
        ></a>
        <a href="#" data-hover="Students &amp; Classes"
          ><i class="fa-solid fa-user-graduate"></i
        ></a>
        <br />
        <div class="menusub">
          <a href="dashboard.html" data-hover="exit"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></a>
          <a href="#" data-hover="help"><i class="fa-solid fa-question"></i></a>
        </div>
      </div>
      <br />

      <a href="javascript:void(0)" style="padding: 30px; font-size: 15px"
        >More about us</a
      >
    </div>

    <!-- Use any element to open the sidenav -->
    <span id="menuicon">
      <button onclick="toggle()"><i class="fa-solid fa-bars"></i></button>
    </span>
    <script type="text/javascript">
      function toggle() {
        var menu = document.getElementById("mySidenav");
        menu.classList.toggle("active");
        var menuicon = document.getElementById("menuicon");
        menuicon.classList.toggle("active");
      }
      function toggle2() {
        var blur = document.getElementById("container");
        blur.classList.toggle("active");
        var popups = document.getElementById("popup-save");
        popups.classList.toggle("active");
        var blurimg = document.getElementById("blur");
        blurimg.classList.toggle("active")
        var blurimg2 = document.getElementById("blur2");
        blurimg2.classList.toggle("active")
      }
    </script>

    <h1>Profile Page</h1>
    <div id="container">
      <div>Name: <span contenteditable="True"></span></div>
      <div></div>
      <div>Role: <span contenteditable="True"></span></div>
      <div></div>
      <div>Contact Details:</div>
      <div></div>
      <div class="contact">Username: <span contenteditable="True"></span></div>
      <div class="contact">Password: <span contenteditable="True"></span></div>
      <div class="contact">
        <i class="fa-solid fa-phone"></i> +94
        <span contenteditable="True"></span>
      </div>
      <div class="contact">
        <i class="fa-solid fa-house"></i><span contenteditable="True"></span>
      </div>
      <div>Age: <span contenteditable="True"></span></div>
      <div></div>
    </div>
    <div class="image-block" id="blur"></div>
    <div class="image-block2" id="blur2">biography</div>
    <div class="exitbutton">
      <a href="profilepage.html">
        <button><i class="fa-solid fa-arrow-left"></i></button>
      </a>
    </div>
    <button class="savebtn" onclick="toggle2()">Save</button>
    <a href="profilepage.html"><button class="delbtn">Delete</button></a>
    <div id="popup-save">
      <h1><i class="fa-regular fa-circle-check"></i></h1>
      <h1>The contents was saved successfully</h1>
      <a href="profilepage.html">click to return to profile page</a>
    </div>
  </body>
</html>
