<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registry\registry.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f45e95927.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Registry</title>
  </head>
  <body>
    <!-- hamburger menu -->
    

    <h1>Registry</h1>
    <div class="grid-container">
      <div class="rounded-corner1">Name</div>
      <div>Attendence</div>
      <div>Progress Tracker</div>
      <div>Contact details</div>
      <div class="rounded-corner2">Comments</div>
      <div>Student 1</div>
      <div>98%</div>
      <div class="green-colour"></div>
      <div>+94</div>
      <div>comment</div>
      <div>Student 2</div>
      <div>80%</div>
      <div class="green-colour"></div>
      <div>+94</div>
      <div>comment</div>
      <div>Student 3</div>
      <div>98%</div>
      <div class="orange-colour"></div>
      <div>+94</div>
      <div>comment</div>
      <div>Student 4</div>
      <div>98%</div>
      <div class="red-colour"></div>
      <div>+94</div>
      <div>comment</div>
      <div class="rounded-corner3">Student 5</div>
      <div>98%</div>
      <div class="edit"><i class="fa-solid fa-pen-to-square"></i></div>
      <div>+94</div>
      <div class="rounded-corner4">comment</div>
  
    </div>
    <div class="adding-removing">
      <div class="adding-icon">
        <button>
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="minus-icon">
        <button>
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
    </div>
    <nav>
        <button class="hamburger">
          <div class="bar">
            
          </div>
        </button>
    </nav>

  </body>
</html>
